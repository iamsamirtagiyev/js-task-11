<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/happy.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Samir</title>
</head>
<body>
    <div class="container">
        <div class="feedback">
            <span>your feedback</span>
            <div class="eyes">
                <div class="eye-white">
                    <div class="eye-black"></div>
                </div>
                <div class="eye-white">
                    <div class="eye-black"></div>
                </div>
            </div>
        </div>
        <div class="emoji">
            <div class="item">
                <img class="red" src="./assets/unhappy.png" alt="">
                <span>Unhappy</span>
            </div>
            <div class="item">
                <img class="blue" src="./assets/normal.png" alt="">
                <span>Neutral</span>
            </div>
            <div class="item">
                <img class="green" src="./assets/happy.png" alt="">
                <span>Satisfied</span>
            </div>
        </div>
        <div class="button">
            <button>Send Feedback</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
